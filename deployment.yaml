apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback
  labels:
    app: feedback
spec:
  replicas: 3
  selector:
    matchLabels:
      app: feedback
  template:
    metadata:
      labels:
        app: feedback
    spec:
      containers:
      - name: feedback-container
        image: pranav1706/feedback:latest  # Replace with your actual image
        ports:
        - containerPort: 80  # Change this if your frontend runs on a different port
