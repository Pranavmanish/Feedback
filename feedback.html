<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .required {
            color: red;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background: #006633;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center text-success">Assignment-2</h2>
    <form>
        
        <div class="form-group">
            <label>First Name <span class="required">*</span></label>
            <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last Name <span class="required">*</span></label>
            <input type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Street Address <span class="required">*</span></label>
            <input type="text" class="form-control" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>City <span class="required">*</span></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group col-md-3">
                <label>State <span class="required">*</span></label>
                <input type="text" class="form-control" required>
            </div>
            <div class="form-group col-md-3">
                <label>ZIP Code <span class="required">*</span></label>
                <input type="text" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Telephone Number <span class="required">*</span></label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label>Email <span class="required">*</span></label>
                <input type="email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Survey <span class="required">*</span></label>
            <input type="date" class="form-control" required>
        </div>
        
        
        <label>What did you like most about the campus?</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Students
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Location
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Campus
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Atmosphere
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Dorm Rooms
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox"> Sports
        </div>

        <label>How did you become interested in the university?</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interest"> Friends
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interest"> Television
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interest"> Internet
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interest"> Other
        </div>
        
        <div class="form-group">
            <label>How likely are you to recommend this school?</label>
            <select class="form-control">
                <option>Very Likely</option>
                <option>Likely</option>
                <option>Unlikely</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Raffle (Enter 10 comma-separated numbers between 1-100) <span class="required">*</span></label>
            <input type="text" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<footer>
    &copy; 2025 | George Mason University | Computer Science Department
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
